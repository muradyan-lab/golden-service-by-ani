<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">My Website</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home" class="hero">
            <h1>Golden Service by Ani</h1>
            <p>This is a modern, responsive website template.</p>
            <a href="#booking" class="cta-button">Book an Event</a>
        </section>

        <section id="about" class="content-section">
            <h2>About</h2>
            <p>This is a sample website created with HTML, CSS, and JavaScript.</p>
        </section>

        <section id="booking" class="content-section">
            <h2>Book an Event</h2>
            <form id="booking-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <select name="eventType" required>
                    <option value="">Select Event Type</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="corporate">Corporate Event</option>
                    <option value="other">Other</option>
                </select>
                <textarea name="details" placeholder="Additional Details" rows="4"></textarea>
                <button type="submit">Submit Booking</button>
            </form>
        </section>

        <section id="contact" class="content-section">
            <h2>Contact</h2>
            <p>Get in touch with us!</p>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
